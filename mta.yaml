_schema-version: 3.3.0
ID: used-car-pr-app
description: A simple CAP project.
version: 1.0.0
modules:
- name: used-car-pr-app-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: used-car-pr-app-auth
  - name: used-car-pr-app-db
  - name: used-car-pr-app-connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: used-car-pr-app-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: used-car-pr-app-db
  parameters:
    buildpack: nodejs_buildpack
- name: used-car-pr-app
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: used-car-pr-app-auth
  - name: used-car-pr-app-html5-runtime
  - name: used-car-pr-app-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: used-car-pr-app-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: used-car-pr-app-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - ns1ebanlp.zip
      name: ns1ebanlp
      target-path: app/
    - artifacts:
      - nsproject1.zip
      name: nsproject1
      target-path: app/
    - artifacts:
      - nsekkolp.zip
      name: nsekkolp
      target-path: app/
    - artifacts:
      - nsmseg.zip
      name: nsmseg
      target-path: app/
    - artifacts:
      - nsrbkplp.zip
      name: nsrbkplp
      target-path: app/
    - artifacts:
      - einalp.zip
      name: einalp
      target-path: app/
    - artifacts:
      - nsassignment6.zip
      name: nsassignment6
      target-path: app/
- name: ns1ebanlp
  type: html5
  path: app/eban-lp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsekkolp
  type: html5
  path: app/ekko-lp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsmseg
  type: html5
  path: app/mseg-lp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsrbkplp
  type: html5
  path: app/rbkp-lp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: einalp
  type: html5
  path: app/eina-lp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsassignment6
  type: html5
  path: app/assignment-6
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: used-car-pr-app-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: used-car-pr-app-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: used-car-pr-app-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: used-car-pr-app-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: used-car-pr-app-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: used-car-pr-app-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: used-car-pr-app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: used-car-pr-app-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
